AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: >
  Amperity supported Lambda logic for handling data out of our webhook destination.

Metadata:
  AWS::ServerlessRepo::Application:
    Description: Consumes data generated by an amperity destination and sends to your API endpoint.
    Author: Amperity
    SpdxLicenseId: MIT
    LicenseUrl: LICENSE.txt
    ReadmeUrl: README.md
    Labels: ["amperity", "external-api", "boto3"]
    HomePageUrl: https://github.com/amperity/amperity-lambda-runner
    SourceCodeUrl: https://github.com/amperity/amperity-lambda-runner
    Name: amperity-amazon-redshift-runner
    SemanticVersion: 1.0.0

Resources:
  ManagedInstanceRoleAmazonRedshift:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ManagedInstanceRoleAmazonRedshift
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSLambdaExecute
        - arn:aws:iam::aws:policy/AmazonRedshiftFullAccess
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess

  AmperityRunnerGateway:
    Type: "AWS::Serverless::Api"
    Properties:
      StageName: Prod
      Auth:
        ApiKeyRequired: true
        UsagePlan:
          CreateUsagePlan: PER_API
          UsagePlanName: AmperityRunnerGatewayAuthorization

  AmperityRunnerFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: amperity-amazon-redshift-runner
      CodeUri: .
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 900
      Role: !GetAtt ManagedInstanceRoleAmazonRedshift.Arn
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: AmperityRunnerGateway
            Path: /run
            Method: post
      Environment:
        Variables:
          REDSHIFT_CLUSTER_ID: ""
          REDSHIFT_DB_NAME: ""
          REDSHIFT_DB_USER: ""
          REDSHIFT_IAM_ROLE: ""
          REDSHIFT_TABLE_NAME: ""
          S3_BUCKET: ""
      Policies:
        - LambdaInvokePolicy:
            FunctionName: amperity-amazon-redshift-runner

Outputs:
  AmperityRunnerFunctionAPI:
    Description: "API Gateway endpoint URL for FunctionName: amperity-amazon-redshift-runner"
    Value: !Sub "https://${AmperityRunnerGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/run/"
  AmperityRunnerFunctionAPIKey:
    Description: "API Gateway API Key for FunctionName: amperity-amazon-redshift-runner"
    Value: !Sub "https://console.aws.amazon.com/apigateway/home?region=${AWS::Region}#/api-keys/${AmperityRunnerGatewayApiKey}"